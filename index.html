<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game tic-tac-toe</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/backlink.jpg" type="image/x-icon">
</head>
<body>
    <h1>Хрестики,Нолики</h1>
    <div class="container">
        <div class="block">
            <button class="game-place__button" id="pl-choice"></button>
            <button class="game-place__button" id="pl-choice"></button>
            <button class="game-place__button" id="pl-choice"></button>
            <button class="game-place__button" id="pl-choice"></button>
            <button class="game-place__button" id="pl-choice"></button>
            <button class="game-place__button" id="pl-choice"></button>
            <button class="game-place__button" id="pl-choice"></button>
            <button class="game-place__button" id="pl-choice"></button>
            <button class="game-place__button" id="pl-choice"></button>
        </div>
        <div class="who-first">
            <div class="choice-start">
                <button class="start-x start_green">X</button>
                <button class="start-o">O</button>
            </div>
        </div>
        <div class="game-result">
            <div class="game-result__green"></div>
            <div class="game-result__panel"></div>
            <span class="res-player1">Хрестики Перемогли: </span>
            <span class="res-player2">Нолики Перемогли: </span>
            <button class="reset-button">CLEAR</button>
        </div>
    </div>


    <script src="./js/main.js"></script>
</body>
</html>
